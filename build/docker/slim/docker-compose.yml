version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
      - cache

  db:
    image: nouchka/sqlite3
    volumes:
      - ./data:/data

  cache:
    image: memcached:latest
    ports:
      - "11211:11211"
